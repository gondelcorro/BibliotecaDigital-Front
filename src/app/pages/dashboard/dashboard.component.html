<mat-toolbar color="primary" class="mat-elevation-z5" style="z-index: 10!important;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <!--SI EL SIDENAV ESTA ABIERTO TAL ICONO SI CERRADO TAL OTRO  -->
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon"
                *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon"
                *ngIf="sidenav.opened">menu_open</mat-icon>
        </button>
        <span>Biblioteca Digital</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard/prestamo'" style="cursor: pointer;">
                <mat-icon class="example-icon-1">folder_shared</mat-icon>Préstamos
            </a>
            <a mat-list-item [routerLink]="'/dashboard/devolucion'" style="cursor: pointer">
                <mat-icon class="example-icon-1">recent_actors</mat-icon>Devoluciones
            </a>
            <a mat-list-item [routerLink]="'/dashboard/alumno'" style="cursor: pointer">
                <mat-icon class="example-icon-1">block</mat-icon>Lista Negra
            </a>
            <a mat-list-item [routerLink]="'/dashboard/libro'" style="cursor: pointer">
                <mat-icon class="example-icon-1">library_books</mat-icon>Gestionar Libros
            </a>
            <a mat-list-item [routerLink]="'/dashboard/alumno'" style="cursor: pointer">
                <mat-icon class="example-icon-1">face</mat-icon>Gestionar Alumnos
            </a>
            <a mat-list-item [routerLink]="'/dashboard/alumno'" style="cursor: pointer">
                <mat-icon class="example-icon-1">description</mat-icon>Ver Informes
            </a>
            <a mat-list-item [routerLink]="'/dashboard/alumno'" style="cursor: pointer">
                <mat-icon class="example-icon-1">settings</mat-icon>Administración
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!--CONTENIDO DINAMICO SEGUN NAVEGACION-->
    <mat-sidenav-content>
        <div style="height: 100vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="basic">
    <mat-toolbar-row>
        <div class="center" style="margin-left: 45%;">
            <p class="mat-caption">Biblioteca digital de la FCF-UNSE @Copyright 2020</p>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
